<!DOCTYPE html>

<head>
   
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       
        <div class="calculator dark">
            <h2 class="head">VIRTUAL <br> CALCULATOR</h2>
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-opr" id="clear">Clear</button></td>
                        <td><button class="btn-opr" id="/">&divide;</button></td>
                        <td><button class="btn-opr" id="*">&times;</button></td>
                        <td><button class="btn-opr" id="backspace">Back</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-opr" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-opr" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">Result</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-opr" id="(">(</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-opr" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <h3>Calculator designed using HTML,CSS,Javascript</h3><br>
        <h4>Designed by @Shubhranshu </h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
